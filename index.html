<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APALEPA Desporto - Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(34,54,103,0.15);
      padding: 48px 40px;
      text-align: center;
      max-width: 420px;
      width: 90%;
    }
    .login-title {
      color: #223667;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .login-subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 32px;
    }
    #gisButton { display: inline-block; }
    .login-divider {
      display: flex; align-items: center; gap: 12px;
      margin: 20px 0; color: #aaa; font-size: 13px;
    }
    .login-divider::before, .login-divider::after {
      content: ''; flex: 1; border-top: 1px solid #ddd;
    }
    .ms-login-btn {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 24px; border: 1px solid #dadce0; border-radius: 8px;
      background: white; cursor: pointer; font-size: 14px; font-weight: 500;
      color: #3c4043; transition: box-shadow 0.2s;
    }
    .ms-login-btn:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
    .login-error {
      color: #e74c3c;
      margin-top: 16px;
      font-size: 13px;
      display: none;
    }
    .login-footer {
      margin-top: 32px;
      color: #999;
      font-size: 11px;
    }
  </style>
</head>

      document.getElementById('loginError').textContent = 'Parmetros em falta. Aceda  aplicao pelo link habitual.';
      document.getElementById('loginError').style.display = 'block';
    }
    if (mode === 'redirect' && !redirectUrl) {
      document.getElementById('loginError').textContent = 'Parmetros em falta. Aceda  aplicao pelo link habitual.';
      document.getElementById('loginError').style.display = 'block';
    }

    // Unified token sender for all providers
    function sendTokenToOpener(token, provider) {
      if (mode === 'popup' && window.opener) {
        window.opener.postMessage({ type: 'auth-token', idToken: token, provider: provider }, '*');
        window.close();
      } else if (redirectUrl) {
        var separator = redirectUrl.indexOf('?') >= 0 ? '&' : '?';
        window.location.href = redirectUrl + separator + 'idToken=' + encodeURIComponent(token) + '&provider=' + encodeURIComponent(provider);
      }
    }

    // Google GIS callback
    function handleCredentialResponse(response) {
      sendTokenToOpener(response.credential, 'google');
    }

    function initGIS() {
      if (!clientId) return;
      if (mode === 'redirect' && !redirectUrl) return;
      google.accounts.id.initialize({
        client_id: clientId,
        callback: handleCredentialResponse,
        auto_select: true
      });
      google.accounts.id.renderButton(
        document.getElementById('gisButton'),
        { theme: 'outline', size: 'large', text: 'signin_with', locale: 'pt' }
      );
      google.accounts.id.prompt();
    }

    if (typeof google !== 'undefined' && google.accounts) {
      initGIS();
    } else {
      var iv = setInterval(function() {
        if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
          clearInterval(iv);
          initGIS();
        }
      }, 100);
    }

    // Microsoft MSAL initialization
    function initMSAL() {
      if (!msClientId || typeof msal === 'undefined') return;
      try {
        msalInstance = new msal.PublicClientApplication({
          auth: {
            clientId: msClientId,
            authority: 'https://login.microsoftonline.com/common',
            redirectUri: window.location.origin + window.location.pathname
          },
          cache: { cacheLocation: 'sessionStorage' }
        });
        // Handle redirect return from Microsoft login
        msalInstance.handleRedirectPromise().then(function(response) {
          if (response && response.idToken) {
            sendTokenToOpener(response.idToken, 'microsoft');
          }
        }).catch(function(err) {
          console.error('MSAL redirect error:', err);
          document.getElementById('loginError').textContent = 'Erro na autenticao Microsoft. Tente novamente.';
          document.getElementById('loginError').style.display = 'block';
        });
        // Show Microsoft login section
        document.getElementById('msLoginSection').style.display = 'block';
      } catch (e) {
        console.error('MSAL init failed:', e);
      }
    }

    function doMicrosoftLogin() {
      if (!msalInstance) return;
      msalInstance.loginRedirect({
        scopes: ['openid', 'profile', 'email'],
        prompt: 'select_account'
      });
    }

    // Initialize MSAL when library is ready
    if (msClientId) {
      if (typeof msal !== 'undefined') {
        initMSAL();
      } else {
        var msIv = setInterval(function() {
          if (typeof msal !== 'undefined') {
            clearInterval(msIv);
            initMSAL();
          }
        }, 100);
      }
    }
  </script>
</body>
</html>
